{% extends "auctions/layout.html" %}

{% block body %}
    <div class="main-content">
        <h2>Create New Listing</h2>
        <br>
        <div class="listing-form">
            <form action="{% url 'new_listing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item Name</label>
                    <input class="form-control" type="text" maxlength="32" name="item_name" required>
                </div>
                <div class="form-group">
                    <label>Short Description</label>
                    <input class="form-control" type="text" maxlength="64" name="desc_short" required>
                </div>
                <div class="form-group">
                    <label>Starting Price</label>
                    <input class="form-control" type="number" step="0.01" min="0.01" max="999999.999" name="price_start" required>
                </div>
                <div class="form-group">
                    <label>Image Link</label>
                    <input class="form-control" type="url" maxlength="200" name="url">
                </div>
                <div class="form-group">
                    <label>Full Description</label>
                    <textarea class="form-control" rows="3" maxlength="255" name="desc_long" required></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" required>
                        {% for category in categories %}
                            <option>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
